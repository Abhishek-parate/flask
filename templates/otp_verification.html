{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6">Enter OTP</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-4">{{ form.otp.label }} {{ form.otp(class="w-full border p-2 rounded") }}</div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded w-full">Verify OTP</button>
    </form>
</div>
{% endblock %}
