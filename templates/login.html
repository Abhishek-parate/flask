{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-4">{{ form.email.label }} {{ form.email(class="w-full border p-2 rounded") }}</div>
        <div class="mb-4">{{ form.password.label }} {{ form.password(class="w-full border p-2 rounded") }}</div>
        <button class="bg-green-500 text-white py-2 px-4 rounded w-full">Login</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-500">Register here</a></p>
</div>
{% endblock %}
