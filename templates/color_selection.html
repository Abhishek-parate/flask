{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6">Select Your Favorite Color</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-4">{{ form.color.label }} {{ form.color(class="w-full border p-2 rounded") }}</div>
        <button class="bg-green-500 text-white py-2 px-4 rounded w-full">Submit</button>
    </form>
</div>
{% endblock %}
