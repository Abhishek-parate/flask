{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-6 text-center text-purple-600">OTP Verification</h2>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2" for="otp">{{ form.otp.label }}</label>
            {{ form.otp(class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200") }}
        </div>
        <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded w-full hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-200">Verify OTP</button>
    </form>
</div>
{% endblock %}
